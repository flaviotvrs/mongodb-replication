storage:
  dbPath: /var/mongodb/db/node2
net:
  bindIp: localhost
  port: 27012
security:
  authorization: enabled
  keyFile: /var/mongodb/pki/dbst-keyfile
systemLog:
  destination: file
  path: /var/mongodb/logs/node2/mongod.log
  logAppend: true
processManagement:
  fork: true
replication:
  replSetName: dbst-replset